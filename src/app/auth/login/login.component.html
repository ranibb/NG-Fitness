<section class="login-form">
  <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field>
      <input 
        type="email" 
        formControlName="email" 
        placeholder="Your email" 
        matInput>
        <mat-error *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Enter a proper email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
      type="password" 
      formControlName="password" 
      placeholder="Your password" 
      matInput>
      <mat-error *ngIf="!loginForm.get('password').valid">Enter your password.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    <!-- <p>
      Form Value: {{loginForm.value | json}}<br><br>
      Form Status: {{ loginForm.status }}
    </p> -->
  </form>
</section>
